require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - vendor/**/*
    - Guardfile
    - node_modules/**/*
    - bin/**/*
    - db/**/*
  NewCops: disable

RSpec/Rails/HttpStatus:
  EnforcedStyle: numeric

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Enabled: true
  AutoCorrect: true
  Max: 175
  Exclude:
    - config/initializers/simple_form_bootstrap.rb

Layout/BlockAlignment:
  Enabled: true
  EnforcedStyleAlignWith: start_of_block

Layout/CaseIndentation:
  Enabled: true
  EnforcedStyle: end

