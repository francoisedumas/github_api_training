Naming/BlockParameterName:
  Enabled: true
  MinNameLength: 3
  AllowedNames:
    - f
    - t
    - id
    - io
  ForbiddenNames: []

Metrics/BlockLength:
  Exclude:
    - 'lib/**/*'
    - 'db/schema.rb'
    - 'config/initializers/*'
    - 'config/environments/*'
    - 'config/routes.rb'
    - 'app/admin/**/*'
    - 'spec/**/*'
    - 'test/**/*'

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 90

Metrics/AbcSize:
  Max: 30

Rails:
  Description: 'Rails specific cops are always run'
  Enabled: true

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging

Rails/Output:
  Exclude:
    - 'db/seeds.rb'

Rails/HttpStatus:
  EnforcedStyle: numeric

RSpec/MessageExpectation:
  Enabled: true
  EnforcedStyle: allow

RSpec/MultipleExpectations:
  Enabled: true
  Exclude:
    - 'spec/system/**/*'

RSpec/ExampleLength:
  Enabled: true
  Max: 15
  Exclude:
    - 'spec/system/**/*'

RSpec/EmptyLineAfterExample:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 20

RSpec/DescribedClass:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

# === To be refacto
RSpec/NestedGroups:
   Max: 5 # 3 is nice

Style/MultilineIfModifier:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Lint/UselessMethodDefinition:
  Enabled: false

RSpec/EmptyExampleGroup:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Style/AccessModifierDeclarations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 12 # 7 default

Metrics/ClassLength:
  Max: 175 # default to 30
  Exclude:
    - 'test/**/*'

Metrics/PerceivedComplexity:
  Max: 10

Lint/MissingSuper:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Naming/PredicateName:
   Enabled: false

Lint/SuppressedException:
  Enabled: false

Style/GuardClause:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false
